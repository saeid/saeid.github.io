<!DOCTYPE html>
<html>
  <head>
    <title>My Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #1F2022;
      }
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btns {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .btn {
        margin: 10px;
        padding: 10px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 50%;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2vw;
        width: 3vw;
        height: 3vw;
      }
      .name {
        margin-top: 10px;
        color: white;
        text-align: center;
        font-family: 'Alegreya', serif;
        font-size: 2.5vw;
      }
      .subtext {
        margin-top: 0px;
        color: white;
        text-align: center;
        font-family: 'Alegreya', serif;
        font-size: 2vw;
      }
      .line {
        width: 50%;
        height: 1px;
        background-color: white;
        margin-bottom: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="name">
        <h1 style="margin-top: 0; margin-bottom: 5px;">Saeid Basirnia</h1>
        <p class="subtext">Software engineer</p>
        <hr class="line">
      </div>
      <div class="btns">
        <a class="btn" href="https://github.com/saeid" target="_blank">
          <i class="fa fa-github"></i>
        </a>
        <a class="btn" href="https://linkedin.com/in/saeidbsn" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>
  </body>
</html>
